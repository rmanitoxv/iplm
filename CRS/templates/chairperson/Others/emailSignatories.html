        <!-- Content -->

        <div class="container-fluid">
            <div class="content">
                <!-- Others -->

                <div class="pword row">
                  <div class="col-lg-1"><a class="back" onclick="history.back()"><img src=cOthersResources/back.svg width="50" height="45" id="back"></a>
                  </div>
                  <div class="col-lg-11">
                      <p id="phead">Email Signatories</p>
                  </div>
                </div>

                <!-- Students -->
                <form class="cswForm">
                  
                  <div class="row">
                        <div class="col-15">
                          <label for="date">Recipient</label>
                        </div>
                        <div class="col-75">
                          <input type="text" name="recipient" id="recipient" placeholder="email@email.com"></input>
                        </div>

                        <div class="col-15">
                          <label for="date">Subject</label>
                        </div>
                        <div class="col-75">
                          <input type="text" name="subject" id="subject" placeholder="Resubmit File"></input>
                        </div>
                   </div>

                    <br><hr class="blue"><br><br><br>
                   
                    <div class="row">
                        <div class="col-25">
                          <label for="actionRequired">Message</label>
                        </div>
                        <div class="col-80">
                          <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class = "col-25"><p id="attchFiles" name="attchFiles">Attach Files</p></div>
                          <div class = "col-75"><input type="file" id="attachedFiles" name="attachedFiles" multiple></div><!-- DB FILE UPLOAD BUTTON -->
                    </div>
                      
                
                    <div class="row">
                      <div class="col-75"><input type="submit" value="Submit"></div>
                  </div>
                    </form>
            </div>
        </div>
